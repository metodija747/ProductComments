  name: comment-service
  version: 1.0.0
  env:
    name: dev
  server:
    http:
      port: 8081
  discovery:
    etcd:
      hosts: http://etcd-client:2379
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 90000
    etcd:
      hosts: http://etcd-client:2379
  health:
    servlet:
      mapping: /comments/health
      enabled: true
    logs:
      enabled:  true
      type: both
      level: FINE
      period-s: 60
    checks:
      disk-space-health-check:
        threshold: 100000000
      etcd-health-check:
        connection-url: http://etcd-client:2379/health
      http-health-check:
        connection-url: https://github.com/metodija747/MicroserviceMasterProductComments.git
  metrics:
    servlet:
      enabled: true
      mapping: /comments/metrics
  jwt-auth:
    jwks-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_7pGhc7VeN/.well-known/jwks.json
    issuer: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_7pGhc7VeN
